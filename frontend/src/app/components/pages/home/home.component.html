<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[Visible]="!foods || !foods.length"
ResetLinkText="Reset Search"
></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span>
        <div class="stars">
          <p-rating 
          [readonly]="true" 
          [cancel]="false" 
          [stars]="5"
          [stars]="food.stars"
          styleClass="custom-rating">
        </p-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
 
          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>
        </div>

        <div class="price">
          <span>
            {{food.price | currency}}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
